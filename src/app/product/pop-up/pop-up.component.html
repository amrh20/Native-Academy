<!-- <ng-container *ngIf="showCourses; else NoCourses"> -->
    <ng-container *ngIf="courses?.length; else noSubCourse">
      <div class="class-card" *ngFor="let course of courses">
        <input type="radio" value="{{course.Id}}" name="class" id="{{course.Name}}"
          (change)="selectClass($event.target.value)">
        <label for="{{course.Name}}">
          <ng-container *ngIf="checkLang == 'ar'">  <h2 class="class-name">{{course.NameLT}}</h2></ng-container>
          <ng-container *ngIf="checkLang == 'en'"><h2 class="class-name">{{course.Name}}</h2></ng-container>
        
          <div class="content">
            <div class="class-auther-info d-flex justify-content-between">
              <!-- about auther -->
              <div class="about-auther mb-3">
                <div class="auther-img">
                  <img [src]="teachPath + course.TeacherProfileImage" alt="" />
                </div>
                <div class="auther-info">
                
                  <ng-container *ngIf="checkLang == 'ar'"><h3>{{course.TeacherNameLT}}</h3></ng-container>
                  <ng-container *ngIf="checkLang == 'en'"><h3>{{course.TeacherName}}</h3></ng-container>
             
                  <ng-container *ngIf="checkLang == 'ar'">     <p *ngIf="course.TeacherTitle">{{course.TeacherTitleLT}}</p></ng-container>
                  <ng-container *ngIf="checkLang == 'en'">     <p *ngIf="course.TeacherTitle">{{course.TeacherTitle}}</p></ng-container>
                </div>
              </div>
              <!-- about class -->
              <div class="about-class">
                <div class="class-status mb-2">
                  <i class="fa fa-users" aria-hidden="true"></i>
                  <p>{{course.StudentCount}} {{'participant' | translate}}</p>
                </div>
                <div class="class-rating">
                  <i class="fa fa-star" aria-hidden="true"></i>
                  <p>{{course.CourseRateValue}} ({{'ratings' | translate}})</p>
                </div>
              </div>
            </div>
            <div class="class-details ml-5">
              <h2>{{course.CurrentCost}}<span class="mx-1">{{'per/month' | translate}}</span></h2>
              <!-- <a routerLink="/product/classes-details/{{course.Id}}">more details</a> -->
            </div>
          </div>
        </label>
      </div>
    </ng-container>

    <ng-template #noSubCourse>
      <div class="d-flex justify-content-center align-items-center"
        style="height: 100%;flex-direction: column;">
        <p class="text-capitalize">{{'there-are-not-courses-for-this-language' | translate}}</p>
        <!-- <img src="../../../assets/images/empty.png" alt="" style="max-width: 100px" class="mt-3"> -->
      </div>
    </ng-template>
